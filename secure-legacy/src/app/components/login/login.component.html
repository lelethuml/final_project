<div class="col-md-12">
  <div class="card card-container d-flex justify-content-center align-items-center">
    <img
      id="profile-img"
      src="https://cdn.discordapp.com/attachments/1093145146134106172/1131201823173259344/Secure_Legacy-removebg-preview.png"
      class="profile-img-card img-fluid" style="max-width: 250px; padding-top: 10px; padding-bottom: 60px;"
    />
    <div>
      <h2 class="d-flex justify-content-center align-items-center">Hello again!</h2>
      <h3 class="d-flex justify-content-center align-items-center">Welcome back, please login</h3>
    </div>
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <input
          type="text"
          class="form-control form-control-lg"
          name="email"
          [(ngModel)]="form.email"
          required
          placeholder="Email address"
          minlength="3"
          maxlength="30"
          #email="ngModel"
        />
        <div class="alert alert-danger" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors['required']">Email address is required</div>
          <div *ngIf="email.errors['minlength']">
            Email address must be at least 3 characters
          </div>
          <div *ngIf="email.errors['maxlength']">
            Email address must be at most 30 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          name="Password"
          [(ngModel)]="form.password"
          required
          placeholder="Password"
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
        <div class="d-flex justify-content-center align-items-center my-4">
          <span>Forgot Password?</span>
          <!-- <a routerLink="/login">Login Here!</a> -->
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit">Login</button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </div>
</div>
